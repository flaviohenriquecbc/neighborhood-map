<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Neighborhood</title>
</head>
<body>  
  <div class="container">
      <form id="form" data-bind="submit: search, css: {'left-negative animation': !isBoxVisible()}">
          <div>
              <input data-bind="value: selectedCity" id="zoom-to-area-text" type="text" placeholder="Enter your favorite city!">
              <select data-bind="options: types,
                    optionsText: 'name',
                    value: selectedType,
                    optionsCaption: '---  All ---',
                    event:{ change: search}"
              >
              </select>
              <button data-bind="click: search" id="zoom-to-area" />
          </div>
      </form>
      <div class="results" data-bind="css: {'left-negative animation': !isBoxVisible()}">
          <div class="blue-box" data-bind="css: {'left-negative-partial animation': !isBoxVisible()}">
            <button data-bind="click: toogleSearchBox"/>
          </div>
          <ul data-bind="foreach: markers">
            <a data-bind="click: $parent.showMarker" href="#">
              <li data-bind="text: $data.title"></li>
            </a>
          </ul>
      </div>
      <div id="map" data-bind="css: {'map-full animation': !isBoxVisible()}"></div>
    </div>

  <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,places&key=AIzaSyDSkRsrE76n3aMmeOnbx7C2XzFk9eyj0qw&v=3&callback="></script>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
