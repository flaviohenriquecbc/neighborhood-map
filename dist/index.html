<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1"><link rel=stylesheet href=style/main.css><link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css integrity=sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u crossorigin=anonymous><title>Neighborhood</title></head><body><aside><form id=form data-bind="submit: search, css: {'left-negative animation': !isBoxVisible()}"><div><input data-bind="value: selectedCity" id=zoom-to-area-text type=text placeholder="Enter your favorite city!"><select data-bind="options: types, optionsText: 'name', value: selectedType, optionsCaption: '--- All ---', event:{ change: search}"></select><button data-bind="click: search" id=zoom-to-area></button></div></form><div class=results data-bind="css: {'left-negative animation': !isBoxVisible()}"><div class=blue-box data-bind="css: {'left-negative-partial animation': !isBoxVisible()}"><button data-bind="click: toogleSearchBox"></button></div><ul><li><input type=text data-bind="textInput: filterText" class=filter-results placeholder="Filter the results bellow"></li><div class=items data-bind="foreach: markersToShow"><a data-bind="click: $parent.showMarker, event: { mouseover: $parent.onMouseOver, mouseout: $parent.onMouseOut }" href=#><li><img data-bind="style {'background-image': 'url(\'' + $data.photo + '\')'}"><h5 data-bind="text: $data.title"></h5><h9 data-bind="text: $data.vicinity"></h9></li></a></div></ul></div></aside><main><div id=map data-bind="css: {'map-full animation': !isBoxVisible()}"></div></main><script src=js/lib/knockout-3.2.0.js></script><script src=js/lib/jquery.min.js></script><script src=js/app.js></script><script>
    // show error if google maps doesnt load
    function mapError() {
        alert("Error loading Google Maps!");
    }
    function onInit() {
        // call ViewModel function
        ko.contextFor(document.getElementById('map')).$data.initMap();
    }
  </script><script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,places&key=AIzaSyDSkRsrE76n3aMmeOnbx7C2XzFk9eyj0qw&v=3&callback=onInit" onerror=mapError()></script></body></html>
